<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체 사용법</title>
    <style>
        #result {
            color: red;
            font-size: 1.5rem;
        }
        .d-day {
            background-color: skyblue;
            border: 2px solid black;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            display: flex;
            flex-flow: wrap column;
            justify-content: center;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Date 객체 사용법</h1>
    
    <div class="d-day">
        <h2>책 읽기</h2>
        <p><span id="result"></span> 일 연속으로 <br>책 읽기를 달성했군요! <br><br>축하합니다.</p>
        <script>
            // 독서 날짜
        var now = new Date("2024-01-29");
        var firstDay = new Date("2024-01-01");

        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;

        console.log(passedTime);
        passedTime = Math.round(passedTime/(1000*86400 /*하루는 86400초다*/));

        console.log(passedTime);
        const passedDay = document.querySelector("#result").innerText = passedTime;

        passedDay.innerText = passedTime;
        </script>
    </div>
</body>
</html>
