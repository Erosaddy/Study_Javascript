<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체</title>
</head>
<body>
    <h1>배열 객체(Array)</h1>
    <p>배열 객체의 프로퍼티와 메서드에 대해서 살펴봅니다.</p>
    <script>
        // 1. 배열 리터럴 : 변수명 = []; <-선호!
        // 2. 배열 생성자 : 변수명 = new Array(); <-아무도 안 씀
        // 3. 배열 + 반복문 : for, for...of
        // 4. 객체 + 반복문 : for..in

        // .length : 배열 객체의 원소 개수값을 반환 (number)
        // .pop() : 배열의 마지막 값을 꺼내 그 값을 결과로 반환. 
        // .push() : 배열의 마지막에 값을 추가
        // .unshift() : 배열의 처음에 값을 추가하고 그 값을 결과로 반환.
        // .shift() : 배열의 처음 값을 꺼내 그 값을 결과로 반환.
        // .forEach() : 배열의 모든 요소에 대해 주어진 함수를 실행합니다.
        
        //=========== ES6 자바스크립트 개발 자주 사용 + Array
        
        // .filter() : 배열 요소중 주어진 필터링 함수에 대해 true인 요소만 골라 새로운 배열을 만듦
        // .map() : forEach와 비슷한 역할
        // .reduce() : 값을 하나로 줄여서 연산한 결과값을 반환
        
        var numbers = new Array(1,2,3,4,5);
        // let lastNum1 = numbers.pop();
        // console.log(lastNum1);
        // console.log(numbers);
        
        // numbers.push("백");
        // numbers.push("이백");
        // numbers.push("삼백");
    
        // let lastNum2 = numbers.pop();
        // console.log(lastNum2);

        // let firstNum1 = numbers.shift();
        // console.log(firstNum1);

        // let firstNum2 = numbers.shift();
        // console.log(firstNum2);

        let doubleNumbers = numbers.forEach((v,i) => {
            console.log(v * 2);
            let sum = 0;
            sum += v * 2;
            return sum;
        });

        document.write(doubleNumbers);

    </script>
</body>
</html>
