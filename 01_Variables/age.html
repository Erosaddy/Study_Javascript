<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>나이를 계산해볼까용</title>
    <link rel="stylesheet" href="style.css">
    <style>

.red {
    color: red;
}

    </style>
</head>
<body>
    <h1>age calculation</h1>
    <h2>input</h2>
    <ul>
        <li>prompt() : will be prostituted by FORM</li>
        <li>confirm() : returns true or false</li>
    </ul>
    <h2>output</h2>
    <ul>
        <li>alert() : </li>
        <li>console.log() : </li>
        <li>document.write : </li>
    </ul>
    <script>

        var currentYear = 2024;
        var birthYear;
        var age;

        birthYear = prompt("input the year you were born(YYYY)")
        age = currentYear - birthYear + 1;
        document.write(currentYear+"년 현재", "<br>");
        document.write(`${currentYear} 년 현재`)
        document.write(birthYear+"년에 태어난 사람의 나이는 <span class=\"red\"> "+age+"</span>세 입니다.");

    </script>
</body>
</html>
