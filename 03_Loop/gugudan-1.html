<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 두개로 구구단 만들기</title>
</head>
<body>
    
    <h1>구구단 2단 반복문</h1>

    <script>

        var sum = 0;

        for(var i = 2; i <= 19; i++) {
            document.write("<h3>" + i + "단</h3>");
            for(var j = 1; j <= 19; j++) {
                document.write(i + " X " + j + " = " + i*j + "<br>");
                
            }
        }

    </script>

</body>
</html>
