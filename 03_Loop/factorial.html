<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바반복띠</title>
</head>
<body>
    
    <script>
        var i = 1;
        while (i < 10) {
            document.write(`<p>2 x &{i} = ${2 * i}</p>`);
            if(i == 3) {
                break;
            }
            i++;
        }
        document.write("============== 2단 구구단 ===============")

    </script>

</body>
</html>
