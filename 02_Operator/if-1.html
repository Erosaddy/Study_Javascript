<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1>if 조건문</h1>
    
    <script>
        var userNumber = prompt("숫자를 입력하세요.")

        if(userNumber % 3 == 0) {
            alert(userNumber + "은(는) 3의 배수입니다.")
        } else {
            alert(userNumber + "은(는) 3의 배수가 아닙니다.")
        }
    </script>

</body>
</html>
